{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-users-cog me-2"></i>用户管理</h2>
    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between">
            <span>用户列表</span>
            <button class="btn btn-sm btn-primary" onclick="showCreateUserModal()">
                <i class="fas fa-plus-circle me-2"></i>新建用户
            </button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>最后登录</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in all_users %}
                    <tr>
                        <td>{{ u.username }}</td>
                        <td>{{ u.role }}</td>
                        <td>{{ u.last_login|default('从未登录') }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" 
                                    onclick="editUser('{{ u.id }}')">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新建用户模态框 -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
    <!-- 模态框内容 -->
</div>
{% endblock %}
