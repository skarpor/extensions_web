{% extends "base.html" %}

{% block title %}系统设置{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- 左侧导航 -->
    <div class="col-md-2">
      <div class="card">
        <div class="card-header">
          系统设置
        </div>
        <div class="list-group list-group-flush">
          <a href="/settings/general" class="list-group-item list-group-item-action {% if active == 'general' %}active{% endif %}">
            <i class="fas fa-cog mr-2"></i> 基本设置
          </a>
          <a href="/settings/logs" class="list-group-item list-group-item-action {% if active == 'logs' %}active{% endif %}">
            <i class="fas fa-file-alt mr-2"></i> 日志管理
          </a>
          <a href="/settings/users" class="list-group-item list-group-item-action {% if active == 'users' %}active{% endif %}">
            <i class="fas fa-users mr-2"></i> 用户管理
          </a>
          <a href="/settings/security" class="list-group-item list-group-item-action {% if active == 'security' %}active{% endif %}">
            <i class="fas fa-shield-alt mr-2"></i> 安全设置
          </a>
          <a href="/settings/email" class="list-group-item list-group-item-action {% if active == 'email' %}active{% endif %}">
            <i class="fas fa-envelope mr-2"></i> 邮箱设置
          </a>
          <a href="/settings/plugins" class="list-group-item list-group-item-action {% if active == 'plugins' %}active{% endif %}">
            <i class="fas fa-puzzle-piece mr-2"></i> 插件管理
          </a>
          <a href="/settings/backup" class="list-group-item list-group-item-action {% if active == 'backup' %}active{% endif %}">
            <i class="fas fa-database mr-2"></i> 备份恢复
          </a>
        </div>
      </div>
    </div>
    
    <!-- 右侧内容 -->
    <div class="col-md-10">
      {% block setting_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
